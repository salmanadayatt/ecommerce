{% extends 'base.html' %}
{% block content %}
<div class="container-fluid mt-4">
    <h3 class="text-center">You have searched for <span class="text-light">{{q}}</span> </h3>
</div>
<div class="container-fluid" style="margin-bottom:200px">
    <h2 class="text-center text-light fw-bold">{{c.name}}</h2>
    <p style="text-align:justify; line-height:2;">{{c.desc}}</p>
<div class="container-fluid" style="margin-bottom:100px;">
    <div class="row">
        {% for i in p %}
        <div class="col sm-4">
            <div class="card rounded" style="width: 30rem; border-width:2px; border-color:white; margin-top:20px; ">
                <img src="{{i.image.url}}" height="250px;" width="100%;" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}} </h5>

                    <a href="{% url 'shop:detail' i.id %}" style="position:relative; left:20%; width:200px;"  class="btn btn-warning">Products</a>
                </div>
            </div>
        </div>

    </div>



{% empty %}
<h5 class="text-center text-danger">No Results Found</h5>
   {% endfor %}</div>
    </div>
{% endblock %}
