<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block title %}
Register
{% endblock %}

{% block content %}

<center>
  <div>
<h1 class="text-center">REGISTER PAGE</h1>
<div class="container" style="margin-bottom:200px;">
  <form method="POST">
    {% csrf_token %}
<div class="mb-3">
  <label class="form-label">Username</label>
  <input type="text" class="form-control" name="u" placeholder="Enter Username">
</div>
<div class="mb-3">
  <label class="form-label">Password</label>
  <input type="Password" class="form-control" name="p" placeholder="Enter Password">
</div>
<div class="mb-3">
  <label class="form-label">Confirm Password</label>
  <input type="password" class="form-control" name="cp" placeholder="Confirm Password">
</div>
    <div class="mb-3">
  <label class="form-label">Email</label>
  <input type="text" class="form-control" name="e" placeholder="Enter E-mail">
</div>
    <div class="mb-3">
  <label class="form-label">First Name</label>
  <input type="text" class="form-control" name="f" placeholder="First Name">
</div>

    <div class="mb-3">
  <label class="form-label">Last Name</label>
  <input type="text" class="form-control" name="l" placeholder="Last Name">
</div>

    <div class="mb-3">
  <label class="form-label">Phone Number</label>
  <input type="number" class="form-control" name="n" placeholder="Phone Number">
</div>

<div class="mb-3">
  <label class="form-label">Address</label>
  <textarea class="form-control" name="a" placeholder="Address"></textarea>
</div>

<div class="mb-3">

  <input type="submit" class="form-control">
</div>
  </form>
    </div>
  </div>
      </center>
{% endblock %}
