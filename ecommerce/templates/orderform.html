{% extends 'base.html' %}
{% block content %}
<center>
  <div>
<h1 class="text-center">Enter The Details...</h1>
<div class="container" style="margin-bottom:200px;">
  <form method="POST">
    {% csrf_token %}
<div class="mb-3">
  <label class="form-label">Address</label>
  <input type="text" class="form-control" name="a" placeholder="Enter Address">
</div>
<div class="mb-3">
  <label class="form-label">Phone Number</label>
  <input type="text" class="form-control" name="p" placeholder="Enter Phone number">
</div>
<div class="mb-3">
  <label class="form-label">Account Number</label>
  <input type="text" class="form-control" name="n" placeholder="Account number">
</div>

<div class="mb-3">

  <input type="submit" class="form-control">
</div>
  </form>
    </div>
  </div>
      </center>

{% endblock %}
